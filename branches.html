<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shalom Laboratory Branches</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #dff6fd, #ffffff);
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .search-box {
      width: 80%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .branch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .branch-card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .branch-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .branch-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    h3 {
      color: #3498db;
      font-size: 18px;
      margin: 10px 0;
    }
    .map-frame {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: none;
    }
    .toggle-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .toggle-btn:hover {
      background-color: #2980b9;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 30px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Find Your Nearest Shalom Laboratory Branch</h2>
    <p>Search for a branch by name or city:</p>
    <input type="text" id="searchBox" class="search-box" placeholder="Type a location..." onkeyup="filterBranches()">

    <div class="branch-grid" id="branchList">
      
      <div class="branch-card">
        <img src="pallocan.jpg" alt="Pallocan Kanluran Branch" class="branch-image">
        <h3>Pallocan Kanluran, Batangas City</h3>
        <button class="toggle-btn" onclick="toggleMap(this)">Show Map</button>
        <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.408361178661!2d121.06795727486895!3d13.754230086637845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd05d5f23a67b9%3A0xecccd8bfcd454823!2sSHALOM%20DYNAMIC%20HEALTH%20CARE%20CO.!5e0!3m2!1sen!2sph!4v1747365696011!5m2!1sen!2sph"></iframe>
      </div>

      <div class="branch-card">
        <img src="zenaida.jpg" alt="Zenaida Arcade Branch" class="branch-image">
        <h3>Zenaida Arcade, Batangas</h3>
        <button class="toggle-btn" onclick="toggleMap(this)">Show Map</button>
        <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.397624129895!2d121.05774337486893!3d13.754878586637286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd054094bc0105%3A0xbf4989c94fb0a31b!2sShalom%20Medical%20Diagnostic%20Laboratory!5e0!3m2!1sen!2sph!4v1747365762723!5m2!1sen!2sph"></iframe>
      </div>

      <div class="branch-card">
        <img src="padre.garcia.jpg" alt="Padre Garcia Branch" class="branch-image">
        <h3>Padre Garcia, Batangas</h3>
        <button class="toggle-btn" onclick="toggleMap(this)">Show Map</button>
        <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3873.404194310061!2d121.21113217509244!3d13.874763386530015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd14559f5e5add%3A0x222cdea3e188999f!2sLucky%20Golden%20Shopping%20Mall!5e0!3m2!1sen!2sph!4v1747365670033!5m2!1sen!2sph"></iframe>
      </div>

      <div class="branch-card">
        <img src="rosario.jpg" alt="Rosario Branch" class="branch-image">
        <h3>Rosario, Batangas</h3>
        <button class="toggle-btn" onclick="toggleMap(this)">Show Map</button>
        <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15495.521147555832!2d121.18428438996607!3d13.846223709449825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd158ea391f6e5%3A0xad45bd10ba0fb653!2sShalom%20Laboratory%20Rosario!5e0!3m2!1sen!2sph!4v1747365741605!5m2!1sen!2sph"></iframe>
      </div>

      <div class="branch-card">
        <img src="bauan.jpg" alt="Bauan Branch" class="branch-image">
        <h3>Bauan, Batangas</h3>
        <button class="toggle-btn" onclick="toggleMap(this)">Show Map</button>
        <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124012.7239650767!2d120.91612274335932!3d13.754878600000012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd054094bc0105%3A0xbf4989c94fb0a31b!2sShalom%20Medical%20Diagnostic%20Laboratory!5e0!3m2!1sen!2sph!4v1747365724620!5m2!1sen!2sph"></iframe>
      </div>
    </div>

    <a href="confirmation.html" class="btn">Back to Confirmation</a>
  </div>

  <script>
    function filterBranches() {
      const searchInput = document.getElementById("searchBox").value.toLowerCase();
      const branches = document.querySelectorAll(".branch-card");
      branches.forEach(branch => {
        const text = branch.textContent.toLowerCase();
        branch.style.display = text.includes(searchInput) ? "block" : "none";
      });
    }

    function toggleMap(button) {
      const map = button.nextElementSibling;
      if (map.style.display === "none" || map.style.display === "") {
        map.style.display = "block";
        button.textContent = "Hide Map";
      } else {
        map.style.display = "none";
        button.textContent = "Show Map";
      }
    }
  </script>

</body>
</html>
